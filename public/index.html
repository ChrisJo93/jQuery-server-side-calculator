<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vendors/jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Server Side Calculator</title>
  </head>
  <body>
      <div class="container">
    <h2>Server Side Calculator</h2>
    <input
      type="number"
      class="firstInputField inputField"
      placeholder="Enter number..."
    />
    <button class="buttonAdd css-button" value=+ >+</button>
    <button class="buttonSubtract css-button" value=- >-</button>
    <button class="buttonDivide css-button" value =/ >/</button>
    <button class="buttonMultiply css-button" value = * >*</button>
    <input
      type="number"
      class="secondInputField inputField"
      placeholder="Enter number..."
    />
    <button class="buttonEquals css-button">=</button>
    <button class="buttonClear css-button">C</button>
    </div>
    <div class="displayArea"></div>
  </body>
</html>
