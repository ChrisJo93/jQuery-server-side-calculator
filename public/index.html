<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="vendors/jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
    <title>Server Side Calculator</title>
  </head>
  <body>
    <h2>Server Side Calculator</h2>
    <input
      type="number"
      class="firstInputField inputField"
      placeholder="Enter number..."
    />
    <button class="buttonAdd css-button">+</button>
    <button class="buttonSubtract css-button">-</button>
    <button class="buttonDivide css-button">/</button>
    <button class="buttonMulitply css-button">*</button>
    <input
      type="number"
      class="secondInputField inputField"
      placeholder="Enter number..."
    />
  </body>
</html>
